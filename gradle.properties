# Project-wide Gradle settings for Android development with AGP 8.2.0

# Android Studio and AndroidX settings
android.useAndroidX=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false
android.defaults.buildfeatures.buildconfig=true

# Build performance optimization
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true
# Modified JVM args to ensure compatibility with Java 17
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 --add-opens=java.base/java.lang=ALL-UNNAMED
org.gradle.configuration-cache=false
org.gradle.workers.max=4
# Explicitly set Java home through properties
org.gradle.java.home=C:\\Program Files\\Java\\jdk-17

# Android build optimization
android.enableJetifier=false
android.enableR8.fullMode=false
android.nonTransitiveRClass=true

# File locking prevention
org.gradle.unsafe.vfs.retention=none
org.gradle.unsafe.watch-fs=true
org.gradle.unsafe.isolated-projects=false
org.gradle.unsafe.cleanupBuildDir=true

# Kotlin and Annotation processing
kapt.use.worker.api=true
kapt.incremental.apt=true
kapt.classloaders.cache.size=0
kapt.include.compile.classpath=false
kotlin.incremental=true
kotlin.code.style=official
kotlin.daemon.jvmargs=-Xmx2048m

# Data binding configuration
android.databinding.incremental=true
android.databinding.enableV2=true
android.lifecycleProcessor.incremental=true

# R8 configuration
android.enableR8.fullMode=false

# Java toolchain configuration
org.gradle.java.installations.auto-download=true
org.gradle.java.installations.auto-detect=true
org.gradle.java.installations.paths=C:\Program Files\Java\jdk-17
# Ensure JDK compatibility with Android Gradle Plugin
org.gradle.toolchain.use.jdk=17
